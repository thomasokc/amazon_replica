<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Login</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <a href="https://placeholder.com"><img src="https://via.placeholder.com/150"></a>
    <div class='sign_in'>
        <h1 class="sign-in-title">Sign In</h1>
        <h5 class="lighter">Email(phone or mobile accounts)</h5>
        <input class="your_info" type="text" id="email" placeholder="Enter Email">
        <div class='password-heading'>
            <h5>Password</h5>
            <h4><a href="#">Forgot Password</a></h4>
        </div>
        <input class="your_info" type="text" id="password" placeholder="Enter Password">
        <button class="continue">Continue</button>
        <li id='help'>
            <ul><a href="#">Need Help?</a></ul>
        </li>
    </div>
    <div class='trio'>
        <div class='line'></div>
        <h4 id="new">New To Amazon?</h4>
        <div class='line'></div>
    </div>
    <button class="create">Create Your Amazon Account</button>
    <footer>
        <li id='info'>
            <ul><a href="#">Conditions of use</a></ul>
            <ul><a href="#">Privacy Policy</a></ul>
            <ul><a href="#">Help</a></ul>
        </li>
        <div>
            &copy 1996-2020 Amazon.com,inc or it's affiliates
        </div>
    </footer>
</body>
